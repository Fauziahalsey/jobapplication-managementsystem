<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs search portal</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/header.css">    
    <link rel="stylesheet" href="./Css/respo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">                
                <img src="./imgs/job-search-portal-low-resolution-logo-black-on-transparent-background.png" alt="logo">
            </div>

        </div>
    </header>

    <!-- search Bar -->
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="filter by search">
            </div>
            <div class="btn-container">
                <span>Find Jobs</span>
            </div>
        </div>
    </div>

    <!-- Jobs Container -->
    <div class="job-container">
        <div class="job-container-heading">Showing All Jobs</div>
        <div class="job-tile-container">
            <!-- Job tiles starts --> 

            <!-- Jobs tiles ends -->
        </div>
    </div>
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <div class="contact-content">
        <div class="contact-info">
          <h3 class="contact-subtitle">Get in Touch</h3>
          <p class="contact-description">If you have any inquiries or need assistance, feel free to contact us using the information below:</p>
          <ul class="contact-details">
            <li><i class="material-icons">add_location</i>123 Karanja Main Street, NAIROBI, KENYA</li>
            <li><i class="fa fa-envelope"></i>fauzia@gmail.com</li>
            <li><i class="fa fa-phone"></i>+1 254 7937179</li>
          </ul>
        </div>
        <div class="contact-form">
          <h3 class="contact-subtitle">Send us a Message</h3>
          <form>
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./Js/index.js"></script>

</body>
</html>
